<!DOCTYPE html>

<html>
<title>LastLogon</title>

<head>
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/x-icon" href="dod-symbol.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
</head>

<script type="text/javascript" src='form.js'> </script>

<body>
    <h1>Fetch Computer Details</h1>

    Input: <input type="text" name="a" id="a" onfocus="this.value=''" value="Enter Computername"><br><br>
    <button onclick="send_data((document.getElementById('a').value))" id="button">Search</button><br><br>
</body>

<div class="center" id="main">Your Results Will Show Here</div>

<script>
    var inputText = document.getElementById("a");
    inputText.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("button").click();
            document.getElementById("button").focus()
        }
    });
</script>
