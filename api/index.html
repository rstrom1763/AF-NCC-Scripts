<!DOCTYPE html>

<html>
<title>DOD Translator</title>

<head>
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/x-icon" href="dod-symbol.png">
</head>

<script type="text/javascript" src='form.js'> </script>

<body>
    <h1>Translate DOD Speak into English</h1>

    Input: <input type="text" name="a" id="a" onfocus="this.value=''" value="Enter Text to Translate"><br><br>
    <button onclick="send_data((document.getElementById('a').value))" id="button">Translate</button>

</body>

<script>
    var inputText = document.getElementById("a");
    inputText.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("button").click();
            document.getElementById("button").focus()
        }
    });
</script>

<h3 id="output"></h3>
